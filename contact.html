<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style_contact.css">
  <title>Contactez nous</title>
</head>

<body>
  <form class="contact" action="#" method="post">
    <fieldset>
      <legend>Contact</legend>
      <fieldset>
        <legend>Vos coordonnées</legend>
        <label class="labContact" for="user_name">Nom : </label>
        <input type="text" name="user_name" placeholder="Ex : Doe">
        <label class="labContact" for="user_firstname">Prénom : </label>
        <input type="text" name="user_firstname" placeholder="Ex : John">
        <label class="labContact" for="user_email">E-mail : </label>
        <input type="email" name="user_email" placeholder="Ex : john.doe@example.com">
      </fieldset>
      <fieldset>
        <legend>Informations complémentaires</legend>
        <label class="labContact" for="message">Laissez nous un message :</label>
        <textarea name="message" rows="8" cols="40"></textarea>
      </fieldset>
      <button type="button" name="sendFormContact">Envoyez votre message</button>
    </fieldset>
  </form>
</body>

</html>
