<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style_contact.css">
    <title>Contactez nous</title>
</head>

<body>
    <form class="contact" action="#" method="post">
        <fieldset>
            <legend>Contact</legend>
            <fieldset>
                <legend>Vos coordonnées</legend>
                <div class="divContact">
                    <label class="labContact" for="user_name">Nom : <span class="contactObligatoire">*</span></label>
                    <input type="text" name="user_name" placeholder=" Doe">
                </div>
                <div class="divContact">
                    <label class="labContact" for="user_firstname">Prénom : <span class="contactObligatoire">*</span></label>
                    <input type="text" name="user_firstname" placeholder=" John">
                </div>
                <div class="divContact">
                    <label class="labContact" for="user_email">E-mail : <span class="contactObligatoire">*</span></label>
                    <input type="email" name="user_email" placeholder=" john.doe@example.com">
                </div>
            </fieldset>
            <fieldset>
                <legend>Informations complémentaires</legend>
                <div class="divContactInfo">
                    <label class="labContact" for="message">Laissez nous un message :</label>
                    <textarea name="message" rows="8" cols="40" placeholder="Votre texte ici ..."></textarea>
                </div>
            </fieldset>
            <i class="iContact">
              Les champs marqués d'une <span class="contactObligatoire">*</span> sont obligatoires <br>
            </i>
            <button class="sendMessage" type="button" name="sendFormContact">Envoyez votre message</button>
        </fieldset>
    </form>
</body>

</html>
